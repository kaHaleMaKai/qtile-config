---
dunstrc:
  font: Hack
  fontsize:
    small: 8
    large: 11
  icon_path: /usr/share/icons/HighContrast/16x16
  width: [120, 250]
  height: 400
  offset: [20, 50]
  urgency:
    low:
      bg: "#323200"
      fg: "#e0e000"
      frame: "#a0a000"
      timeout: 5
    normal:
      bg: "#301000"
      frame: "#e37000"
      fg: "#ff8000"
      timeout: 30
    critical:
      bg: "#600000"
      frame: "#980000"
      fg: "#ff6060"
      timeout:  0

picom.conf: &picom
  menu_opacity: 0.98
  shadow: true
  shadow_radius: 10
  shadow_offset: -5
  shadow_opacity: 0.3
  # inactive_opacity: 0.9;
  # blur_kernel: 11x11gaussian
  fading: true
  fade_in_step: 0.06
  backend: glx
  vsync: true
  shadow_excludes:
    - name: Notification
    - class: Conkey
    - class: Notify-osd
      op: ?=
    - class: Cairo-clock
    - var: "QTILE_INTERNAL:32c"
      value: 1
    - class: Dunst



compton.conf: *picom

terminalrc:
  bg: "#0d0d00"

kitty.conf:
  font:
    family: Hack
    size: 8
